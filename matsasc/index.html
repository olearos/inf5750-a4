<html>
  <head>
    <scipt src="js/skip-logic.js"/>
  </head>
  <body>      
    <h1>Skip logic</h1>

    <form class="form" id="form" action="?do=addRegistration" method="POST">
      <fieldset>
        <legend>Information</legend>
        <ol>
          <li>
            <label for=name>First name</label>
            <input id="name" name="first" type="text" placeholder="Firstname" required autofocus>
          </li>
          <li>
            <label for=lastname>Surname</label>
            <input id="lastname" name="surname" type="text" placeholder="Surname" required>
          </li>
          <li>
            <label for=mail>Email</label>
            <input id="email" name="phone" type="email" placeholder="me@domain.com" required>
          </li>
	  <button type="button" onclick="myFunction()">Click Me!</button>
        </ol>
      </fieldset>
    <script>
      function myFunction(){
         var question = question();
         question.question = documents.forms.pop();
         showQuestion(question);
      }
    </script>
  </body>
    
    
</html>
