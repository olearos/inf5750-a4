<html>
	<head>
		<style>

		body {
			margin: 0; 
			padding: 0;
			font-family: Computer Modern Roman, verdana;

		}

		h1 {
			margin-left: 10px;
			margin-top: 20px;
		}

		#mainform {
			margin-left: 10px;
			padding: 2px;
			width: 400px;
		}


		#mainform fieldset {
			border: 0;
		}

		fieldset legend {
			background-color: #FF9640;
			color: black;
			font-family: arial; 
			text-transform: uppercase;
			width: 100%;
		}

		</style>
	
	
	</head>
	
	
	<body>


		<h1>Skip logic</h1>


		<form class="form" id="mainform" action="?do=addRegistration" method="POST">
			<fieldset>
				<legend>Information</legend>
				<ol>
					<li>
						<label for=name>First name</label>
						<input id="name" name="first" type="text" placeholder="Firstname" required autofocus>
					</li>
					<li>
						<label for=email>Surname</label>
						<input id="email" name="surname" type="text" placeholder="Surname" required>
					</li>
					<li>
						<label for=phone>Email</label>
						<input id="email" name="phone" type="email" placeholder="me@domain.com" required>
					</li>
				</ol>
			</fieldset>

			<fieldset>

				<legend>Yes and no's</legend>

				<ul>
					<li>
						<label for="county">County</label>
						<select id="county" name="county" reqired> 
							<option name="austagder">Aust-Agder</option>
							<option name="vestagder">Vest-Agder</option>
							<option name="telemark">Telemark</option>
							<option name="oslo"  selected="true">Oslo</option>
						</select>
					</li>
				</ul>
			</fieldset>
		</form>
	
	</body>
	

</html>
