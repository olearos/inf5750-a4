<h3>Please select form</h3>

<div id="programs">
   <table class="table">
      <input type="text" placeholder="Type to filter alternatives" ng-model="programFilter"></input>
   </table>

   <table class="table table-striped">
      <tr ng-repeat="program in programs.programs | filter: programFilter | orderBy: name">
         <td><a href="#/fillForm/{{program.id}}">{{program.name}}</a></td>
         <!--      <td><a href="#/editLogic/{{program.id}}">(edit skipLogic)</a></td>  -->
      </tr>
   </table>
</div>
